<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        #box1 {
            background: #333;
            width: 100px;
            height: 100px;
        }

        #box2 {
            background: deepskyblue;
            width: 100px;
            height: 100px;
        }
        button {
            margin: 10px;
            padding: 4px;
            border: 1px solid #444;
            background: #fff;
            color: #444;
            outline: none;
            cursor: pointer;
        }
        button:hover {
            color: #444;
            background: #ddd;
        }
    </style>
</head>

<body>
    <div id="box1"></div>
    <div id="box2"></div>

    <button id="start">START</button>
    <button id="end">END</button>
    <button id="stop">STOP</button>
    <button id="reset">RESET</button>

    <script type="text/javascript" src="frameAni.min.js"></script>
    <script type="text/javascript">
        const el = (name) => document.querySelector(name);
        const box1 = el('#box1');
        const box2 = el('#box2');

        const frameAni = new FrameAni({
                value: [
                    [0, 500],
                    [0, 500]
                ],
                render: function (value1, value2) {
                    box1.style.transform = `translate(${ value1 }px,${ value2 }px)`;
                    box2.style.transform = `translateY(${ value2 }px)`;
                },
                timingFunction: 'easeOut',
                duration: 7000,
                onEnd: () => console.log('end'),
                onPlay: () => console.log('begin'),
                onReset: () => console.log('reset'),
                onStop: () => console.log('stop')
            })
            .to({
                value: [
                    [500, 800],
                    [0, 40],
                    [503, 523]
                ],
                render: function (value1, value2, value3) {
                    box1.style.transform = `translateX(${ value1 }px)`;
                    box2.style.transform = `translate(${ value2 }px,${ value3 }px)`;
                },
            });


        el('#start').onclick = () => frameAni.play();
        el('#end').onclick = () => frameAni.end();
        el('#stop').onclick = () => frameAni.stop()
        el('#reset').onclick = () => frameAni.reset()
    </script>
</body>

</html>
