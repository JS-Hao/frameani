<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#redBox {
			background: red;
			width: 100px;
			height: 100px;
		}

		#greenBox {
			background: green;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
<div id="redBox"></div>
<div id="greenBox"></div>
<button id="start">START</button>
<button id="end">END</button>
<button id="stop">PAUSE</button>
<button id="reset">RESET</button>
<script type="text/javascript" src="aqueue.js"></script>
<script type="text/javascript">
	const el = (name) => document.querySelector(name);
	const redBox = el('#redBox');
	const greenBox = el('#greenBox');

	const aq = new Aqueue({
		value: [[0, 500], [0, 500]],
		render: function(value1, value2) {
			redBox.style.transform = `translate(${ value1 }px,${ value2 }px)`;
			greenBox.style.transform = `translateY(${ value2 }px)`;
		},
		timingFunction: 'easeOut',
		duration: 7000,
		onEnd: () =>  console.log('end! haha...'),
		onPlay: () => console.log('begin!')
	})
	.to({
		value: [[500, 800], [0, 40], [503, 523]],
		render: function(value1, value2, value3) {
			redBox.style.transform = `translateX(${ value1 }px)`;
			greenBox.style.transform = `translate(${ value2 }px,${ value3 }px)`;
		},
	});


	el('#start').onclick = () => aq.play();
	el('#end').onclick = () => aq.end();
	el('#stop').onclick = () => aq.stop()
	el('#reset').onclick = () => aq.reset()
</script>
</body>
</html>
